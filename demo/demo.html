<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#box1 {
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
	</style>
</head>
<body>

	<div id="box1">
		Test
	</div>
	<script type="text/javascript" src="jquery/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="jquery/jquery.color.js"></script>

	<script>
		$(function() {
			$('#box1').color('red');
			console.log($('#box1').color());
			$('#box1').backcolor('yellow');
			console.log($('#box1').backcolor());
		});
	</script>
</body>
</html>
